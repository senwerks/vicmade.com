{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Add a New Repo {% endblock %}</h1>
    <form method="post">
        <p>
            <label for="owner">Repo Owner</label>
            <input type="text" name="owner"
                   placeholder="Owner">
            </input>
        </p>

        <p>
            <label for="repourl">Repo URL</label>
            <input type="text" name="repourl"
                   placeholder="https://www.github.com/...">
            </input>
        </p>
        <p>
            <button type="submit">Submit</button>
        </p>
    </form>
{% endblock %}
